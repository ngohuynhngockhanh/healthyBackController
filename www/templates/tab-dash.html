<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Chào mừng bạn đến với healthyBack</h2>
    <div class="list">

      <a class="item item-icon-left" href="#">
        <i class="icon ion-heart"></i>
        Kết nối
        <span class="item-note" ng-if="healthyBack.status">
          Đã kết nối
        </span>
        <span class="item-note" ng-if="!healthyBack.status">
          Chưa kết nối
        </span>
      </a>
      <div class="item">
        <div class="button-bar">

          <a ng-repeat="profile in healthyBack.profiles" class="button {{profile.class}}" ng-click="changeToProfile(profile)">{{profile.fullname}}</a>
        </div>
      </div>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i>
        Record album
        <span class="item-note">
          Grammy
        </span>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-person-stalker"></i>
        Friends
        <span class="badge badge-assertive">0</span>
      </a>

    </div>
  </ion-content>
</ion-view>
